plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Dependencies
    implementation     group: 'com.google.code.gson', name: 'gson', version: '2.10'
    implementation     group: 'ch.qos.logback', name: 'logback', version: '0.5'
    
    implementation 'org.slf4j:slf4j-api:2.0.3'
    implementation 'org.slf4j:slf4j-simple:2.0.3'

    implementation     group: 'org.apache.tomcat', name: 'jasper', version: '6.0.53'

    implementation     group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.2.2.v20140723'
    implementation     group: 'org.eclipse.jetty', name: 'jetty-plus', version: '9.2.2.v20140723'
    implementation            group: 'org.eclipse.jetty', name: 'jetty-jsp', version: '9.2.2.v20140723'
    implementation     group: 'org.eclipse.jetty', name: 'jetty-annotations', version: '9.2.2.v20140723'
    testImplementation     group: 'se.mockachino', name: 'mockachino', version: '0.8.0'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'com.king.worktest.Starter'
}


sourceSets {
    main {
        java
        {
            srcDir 'src'
        }
        resources
        {
            srcDirs './conf', '../shared/resources'
        }
    }
    test {
        java {
            // Fixes issue where the declared package "com.king.worktest" does not match the expected package "src.com.king.worktest"
            srcDir 'test/src'
        }
    }
}